<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <style>
    .ne{
      border-radius:10rem;
      height: 50px;
    }
  </style>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          
          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Yeni Kitap</h1>
              </div>
              <form class="user" id="kitapekleform">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="name" id="name" placeholder="Kitap Adı">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="author" id="author" placeholder="Yazar Adı">
                   
                  </div>
                </div>
                <div class="form-group">
                  <textarea name="summary" rows="5" class="form-control form-control-user" id="summary" placeholder="Kitap Özeti"></textarea></textarea>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    
                    <select name="type" class="form-control ne" id="type">
                      <option value="Macera" selected>Macera</option>
                      <option value="Bilim Kurgu">Bilim Kurgu</option>
                      <option value="Fantastik">Fantastik</option>
                      <option value="Korku">Korku</option>
                      <option value="Dram">Dram</option>
                      <option value="Klasik">Klasik</option>
                    </select>
                  </div>
                  <div class="col-sm-6">
                    <input type="number" step="0.01" class="form-control form-control-user" id="price" placeholder="Fiyat">
                  </div>
                </div>
                <button class="btn btn-primary btn-user btn-block">
                 Kitap Ekle
                </button>
               
              </form>
        
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>


  <script>
    $(function(){
      $( ".btn-user" ).click(function() {
        var bname=$("#name").val();
        //alert(bname);
          var bsummary=$("#summary").val();
          
          var bauthor=$("#author").val();
          var bprice=$("#price").val();
          var btype=$("#type option:selected").val();
          alert(btype);
          //var data0 = {name: bname, summary :bsummary,author:bauthor,price:bprice,type:btype};
          
        //var json = JSON2.stringify(data0); 
        $.ajax({
                  method:"POST",
                  url:"http://localhost:8085/ms-search/v1/public/engines/add/book",
                  data:{
                        name: bname,
                        summary :bsummary,
                        author:bauthor,
                        type:btype,
                        price:bprice
                  } 
                  
          }).done(function(data){
            if(data){
              console.log("true");
            }
            else{
              console.log("data false gelmedi");
            }

          }).fail(function(){
            alert("Hata meydana geldi");
          });
          
      });


    });
  </script>
</body>

</html>
